<!DOCTYPE html>
<html>

<body>
	<h1>Glasgow Weather</h1>
	<p>This is a web application which gives information about Glasgow weather.
	</p>
	<p>
	<api.openweathermap.org/data/2.5/weather?q=Glasgow,uk/>
	</p>
	<div class="widgets">
        <hr>
        <h2 class="text-color widgets__header" align="center"> Current weather and forecasts in your city  </h2>        
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <!-- weather-widget  -->                            
                <div id="weather-widget" class="weather-widget">
                    <h2 id="weather-widget-city-name" class="weather-widget__city-name"></h2>
                    <h3 id="weather-widget-temperature" class="weather-widget__temperature"></h3>
                    <p id="weather-widget-main" class="weather-widget__main"></p>
                    <p id="weather-widget-date" class="weather-widget__date"></p>
                    <table class="weather-widget__items table table-striped table-bordered table-condensed">
                        <tr>
                            <td>Wind</td>
                            <td id="weather-widget-wind"></td>
                        </tr>
                        <tr>
                            <td>Cloudiness</td>
                            <td id="weather-widget-cloudiness"></td>
                        </tr>
                        <tr>
                            <td>Pressure</td>
                            <td id="weather-widget-pressure">  </td>
                        </tr>
                        <tr>
                            <td>Humidity</td>
                            <td id="weather-widget-humidity">   </td>
                        </tr>
                        <tr id="weather-widget-row-rain">
                            <td>Rain</td>
                            <td id="weather-widget-rain">             </td>
                        </tr>
                        <tr>
                            <td>Sunrise</td>
                            <td id="weather-widget-sunrise">   </td>
                        </tr>
                        <tr>
                            <td>Sunset</td>
                            <td id="weather-widget-sunset">     </td>
                        </tr>
                        <tr>
                            <td>Geo coords</td>
                            <td id="weather-widget-geo-coords">  </td>
                        </tr>
                    </table>
                </div>
				<div id="weather-widget-empty" class="weather-widget"> 
					<p id="weather-widget-warning" class="weather-widget__warning"></p>
				</div>
			</div>
</body>

</html>
